<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap">
    <title>Shopping List</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="title">CSS Dinner Shopping List</h1>
            <p class="message">Letâ€™s go to the mall!</p>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="list-cont">
                <div>
                    <input type="checkbox" class="custom-checkbox" id="first">
                    <label for="first">A lot of pickles<span class="comment">(for the next lessons about CSS)</span></label>
                </div>
                <div>
                    <input type="checkbox" class="custom-checkbox" id="scnd">
                    <label class="dark" for="scnd">10 apples<span class="comment">(for more CSS manipulations)</span></label>
                </div>
                <div>
                    <input type="checkbox" class="custom-checkbox" id="third">
                    <label for="third">20 oranges<span class="comment">(because they are awesome)</span></label>
                    
                </div>
                <div>
                    <input type="checkbox" class="custom-checkbox" id="fourth">
                    <label class="dark" for="fourth">13 plates<span class="comment">(hm... they always dissapear)</span></label>
                </div>
                <div>
                    <input type="checkbox" class="custom-checkbox" id="fifth">
                    <label for="fifth">15 bentos</label>
                </div>
                <div>
                    <input type="checkbox" class="custom-checkbox" id="sixth">
                    <label class="dark" for="sixth">1 bottle of Sake <span class="comment">(for my friends)</span></label>
                </div>
            </div>
            <div class="submit-cont">
                <a href='#' target="_self" rel="noindex nofollow noreferrer0">Bon appetit :)</a>
            </div>
        </div>
    </main>
</body>

</html>
