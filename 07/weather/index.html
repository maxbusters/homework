<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <h1>CSS Weather Forecast </h1>
                <div class="weather">
                    <div class="weath-elem lissab middle">
                        <div>
                            <p>Lisbon</p>
                            <div class="weath-info">
                                <p class="cels">1°C</p>
                                <img src="assets/images/sunny.png" alt="weather">
                            </div>
                        </div>
                    </div>
                    <div class="weath-elem paris">
                        <div>
                            <p>Paris</p>
                            <div class="weath-info">
                                <p class="cels">11°C</p>
                                <img src="assets/images/night-rain.png" alt="weather">
                            </div>
                        </div>
                    </div>
                    <div class="weath-elem belgrade">
                        <div>
                            <p>Belgrade</p>
                            <div class="weath-info">
                                <p class="cels">15°C</p>
                                <img src="assets/images/cloudy.png" alt="weather">
                            </div>
                        </div>
                    </div>
                    <div class="weath-elem venice">
                        <div>
                            <p>Venice</p>
                            <div class="weath-info">
                                <p class="cels">21°C</p>
                                <img src="assets/images/cloudy-2.png" alt="weather">
                            </div>
                        </div>
                    </div>
                    <div class="weath-elem tel-aviv">
                        <div>
                            <p>Tel-Avive</p>
                            <div class="weath-info">
                                <p class="cels">32°C</p>
                                <img src="assets/images/hot.png" alt="weather">
                            </div>
                        </div>
                    </div>
                    <div class="weath-elem cair">
                        <div>
                            <p>Cair</p>
                            <div class="weath-info">
                                <p class="cels">21°C</p>
                                <img src="assets/images/sunny.png" alt="weather">
                            </div>
                        </div>
                    </div>
                    <div class="weath-elem new-york">
                        <div>
                            <p>New-York</p>
                            <div class="weath-info">
                                <p class="cels">17°C</p>
                                <img  class="storm" src="assets/images/street-storm.png" alt="weather">
                            </div>
                        </div>
                    </div>
                    <div class="weath-elem new-deli">
                        <div>
                            <p>New-Delhi</p>
                            <div class="weath-info">
                                <p class="cels">17°C</p>
                                <img src="assets/images/night-rain.png" alt="weather">
                            </div>
                        </div>
                    </div>
                    <div class="weath-elem san-francisco middle">
                        <div>
                            <p>San Francisco</p>
                            <div class="weath-info">
                                <p class="cels">15°C</p>
                                <img src="assets/images/cloudy-3.png" alt="weather">
                            </div>
                        </div>
                    </div>
                    <div class="weath-elem tokyo">
                        <div>
                            <p>Tokyo</p>
                            <div class="weath-info">
                                <p class="cels">8°C</p>
                                <img src="assets/images/night-moon.png" alt="weather">
                            </div>
                        </div>
                    </div>
                    <div class="weath-elem sydney big">
                        <div>
                            <p>Sydney</p>
                            <div class="weath-info">
                                <p class="cels">25°C</p>
                                <img src="assets/images/night-cloudy.png" alt="weather">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom-caption">
                    <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
